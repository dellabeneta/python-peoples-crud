name: Trivy scan Docker images for vulnerabilities

on:
  push:
    branches: [ "main" ]
  #   paths:
  #     - 'backend/**'
  #     - 'frontend/**'
  #     - 'requirements.txt'
  #     - 'Dockerfile'
  #     - '.dockerignore'
  # pull_request:
  #   branches: [ "main" ]
  #   paths:
  #     - 'backend/**'
  #     - 'frontend/**'
  #     - 'requirements.txt'
  #     - 'Dockerfile'
  #     - '.dockerignore'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: ${{ secrets.DOCKERHUB_USERNAME }}/python-peoples-crud-backend:latest
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'